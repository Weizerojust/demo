ports:
   - port: 8081
     onOpen: open-preview
tasks:
   - before: cp .bashrc ~/.bashrc && pip3 install -r requirements.txt
     command: . .bashrc && echo fAST for Deep Learning ... && cd /workspace/demo && ./run.sh datasets/github_java_10/4/1.java
   - command: . .bashrc && echo fAST for Parsing, Slicing, Diffing ... && cd /workspace/demo/datasets && ./download
   - command: . .bashrc && echo fAST for Bug Localisation ... && cd /workspace/demo/usr/bin && java -cp /workspace/demo/usr/config:/workspace/demo/usr/config/lic:/workspace/demo/usr/lib/ConCodeSe-1.0.0.jar com.concodese.ConCodeSeJettyServerStarter SERVER_PORT=8081
   - command: . .bashrc && /bin/sleep 30 && gp preview $(gp url 8081)ConCodeSe
